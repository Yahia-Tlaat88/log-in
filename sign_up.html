<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css_Sign_up.css">
</head>
<body>
    <section>
        <div class="container mt-5 pb-5 w-75">
            <div class="row pt-5">
                <h1 class="text-center pb-4">Smart Login System</h1>
                <form>
                    <div class="mb-3 d-flex justify-content-center align-items-center ">
                        <input type="text" class="w-75 m-auto p-2 rounded-3 input" id="name_s.up" placeholder="Enter your Name">
                     
                    </div>
                    <div class="mb-3 d-flex justify-content-center align-items-center ">
                        <input type="email" class="w-75 m-auto p-2 rounded-3 input" id="email_s.up" placeholder="Enter your E-mail">
                     
                    </div>
                    <div class="mb-3 d-flex justify-content-center align-items-center input">
                      <input type="password" class="w-75 m-auto p-2 rounded-3 input" id="pass_s.up" placeholder="Enter your password">
                    </div>
                    <div class="d-flex justify-content-center align-items-md-center pt-3">
                        <button type="button" class="btn btn-primary w-75" onclick="get_data();">Sign up</button>
                    </div>
                    <div class="text-center mt-3">
                        <p>have an account? <a href="index.html" class="text-decoration-none">Sign-in</a></p>
                        
                    </div>
                    
                  </form>
            </div>
        </div>
    </section>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</html>
